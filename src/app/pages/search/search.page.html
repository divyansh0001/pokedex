<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Search</ion-title>
  <ion-menu-button menu="mainMenu" slot="start"></ion-menu-button>

  </ion-toolbar>
 
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Enter name or id" (ionChange)="searchResult($event)"></ion-searchbar>

</ion-toolbar>

<ion-content>
  

  <ion-list *ngIf="data!=null">
    <ion-item >
      <ion-grid (click)="details()">
        <ion-row>
          <ion-col size="4">
              <img [src]="image" style="height: 60px; width: 60px;">
          </ion-col>
          <ion-col size="6">
            <div style="margin-top: 18px; padding-left: 10px;">
              {{name | titlecase}}
            </div>  
          </ion-col>
          <ion-col size="2">
           <div style="margin-top: 22px; text-align: right;">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </div> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
