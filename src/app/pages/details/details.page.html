<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">{{name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" color="primary" (click)="go()"></ion-back-button>
    </ion-buttons>
    <img [src]="image" style="height: 35px; width: auto; margin-right: 7px;" slot="end"> 
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <div *ngIf="details">
      <ion-slides pager="true" [options]="slider">
          <ion-slide *ngFor="let item of a">
            <img [src]="item" style="height: 250px;">
          </ion-slide>
      </ion-slides>
  </div>



  <ion-card>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            ID
          </ion-col>
          <ion-col size="6" style="text-align: right;">
            #{{data.id}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            Height
          </ion-col>
          <ion-col size="6" style="text-align: right;">
            {{data.height}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            Weight
          </ion-col>
          <ion-col size="6" style="text-align: right;">
            {{data.weight}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Base Experince
        </ion-col>
        <ion-col size="6" style="text-align: right;">
          {{data.base_experience}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Order
        </ion-col>
        <ion-col size="6" style="text-align: right;">
          {{data.order}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Abilities
        </ion-col>
        <ion-col size="6" style="text-align: right;">
          <div *ngFor="let item of data.abilities">
              {{item.ability.name | titlecase}}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  </ion-card>
  <ion-card >
    <ion-item >
      <b>Moves</b>
    </ion-item>
    <ion-item *ngFor="let item of data.moves">
        {{item.move.name | titlecase }}
    </ion-item>
  </ion-card> 
</ion-content>
